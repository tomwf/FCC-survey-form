<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div>
      <div>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div>
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label id="number-label">Age <span class="optional">(optional)</span></label>
        <input id="number" type="number" min="10" max="99" placeholder="Age">
      </div>
      <div>
        <label>Which option best describes your current role?</label>
        <select id="dropdown" required>
          <option selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" value="Definitely" name="recommendation" checked>Definitely</label>
      <label><input type="radio" value="Maybe" name="recommendation">Maybe</label>
      <label><input type="radio" value="Not sure" name="recommendation">Not sure</label>
    </div>

    <div>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="feature">
        <option selected disabled>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    </div>

    
    <div>
      <label>What would you like to see improved? <span class="optional">(Check all that apply)</span></label>
      <label><input type="checkbox" value="Front-end Projects" name="improvement">Front-end Projects</label>
      <label><input type="checkbox" value="Back-end Projects" name="improvement">Back-end Projects</label>
      <label><input type="checkbox" value="Data Visualization" name="improvement">Data Visualization</label>
      <label><input type="checkbox" value="Challenges" name="improvement">Challenges</label>
      <label><input type="checkbox" value="Open Source Community" name="improvement">Open Source Community</label>
      <label><input type="checkbox" value="Gitter help rooms" name="improvement">Gitter help rooms</label>
      <label><input type="checkbox" value="Videos" name="improvement">Videos</label>
      <label><input type="checkbox" value="City Meetups" name="improvement">City Meetups</label>
      <label><input type="checkbox" value="Wiki" name="improvement">Wiki</label>
      <label><input type="checkbox" value="Forum" name="improvement">Forum</label>
      <label><input type="checkbox" value="Additional Courses" name="improvement">Additional Courses</label>
    </div>

    <div>
      <label>Any comments or suggestions?</label>
      <textarea rows="3" placeholder="Enter your comment here..."></textarea>
    </div>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
